<!DOCTYPE html>
<html>

  <head>
    <title>Campfire Coffee, Tuesday version</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Beans Needed By Location Each Day</h1>
    <form id="footer-form">
      <fieldset>

     <legend>Submit New Store</legend>


     <label for="location>Location: </label>
     <input name="location name" type="text" />

     <label for="Min">Min Cust. /Hour: </label>
     <input name="Min Customers Per Hour" type="text" />

     <label for="Max">Max Cust. /Hour: </label>
     <input name="Max Customers Per Hour" type="text" />

     <label for="Avg Cups">Avg Cups /Cust.: </label>
     <input name="Avg Cups Per Customer" type="text" />

     <label for="Avg Pounds">Avg lbs /Cust: </label>
     <input name="Avg Pounds Per Customer" type="text" />


     <button type="submit">Sumit</button>
   </fieldset>
 </form>
    <table id="beans-table"></table>

    <!-- <h1>Barista Hours Needed By Location Each Day</h1>

    <script src="app2.js"></script>
  </body>
</html>
