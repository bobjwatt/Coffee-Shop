<!DOCTYPE html>
<html>

  <head>
    <title>Campfire Coffee, Tuesday version</title>

  </head>

  <body>
    <h1>Beans Needed By Location Each Day</h1>
    <form id="header-form">
      <fieldset>

     <legend>Submit New Store</legend>


     <label for="location">New Location: </label>
     <input name="location" type="text" />

     <label for="min">Min Cust. /Hour: </label>
     <input name="min" type="text" />

     <label for="max">Max Cust. /Hour: </label>
     <input name="max" type="text" />

     <label for="avgcups">Avg Cups /Cust.: </label>
     <input name="avgcups" type="text" />

     <label for="avgpounds">Avg lbs /Cust: </label>
     <input name="avgpounds" type="text" />


     <button type="submit">Sumit</button>
   </fieldset>
 </form>
    <table id="beans-table"></table>

    <!-- <h1>Barista Hours Needed By Location Each Day</h1>

    <script src="app2.js"></script>
  </body>
</html>
